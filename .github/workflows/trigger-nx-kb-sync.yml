# =========================================================
# Triggers NX-KNOWLEDGE-BASE sync on merge to main
# =========================================================

name: Trigger NX-KB Sync

on:
  push:
    branches: [main]
    paths:
      - "src/**"

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changes
        run: |
          # Use github.event.before for reliable diff across merge commits
          BEFORE="${{ github.event.before }}"
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ] || [ -z "$BEFORE" ]; then
            # Initial push or force-push â€” fall back to HEAD~1
            BEFORE="HEAD~1"
          fi
          CHANGED=$(git diff --name-only "$BEFORE" "${{ github.sha }}" -- src/ | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT
          echo "count=$(echo "$CHANGED" | jq 'length')" >> $GITHUB_OUTPUT

      - name: Dispatch to NX-KNOWLEDGE-BASE
        if: steps.changes.outputs.count != '0'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.NX_KB_DISPATCH_TOKEN }}
          # NOTE: Verify this matches the actual GitHub repo name (not the local folder name)
          repository: akeylesspro/nx-knowledge-base
          event-type: sync-docs
          client-payload: >-
            {
              "repo": "${{ github.event.repository.name }}",
              "branch": "${{ github.ref_name }}",
              "commit_sha": "${{ github.sha }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}",
              "file_count": ${{ steps.changes.outputs.count }},
              "files": ${{ steps.changes.outputs.files }}
            }
